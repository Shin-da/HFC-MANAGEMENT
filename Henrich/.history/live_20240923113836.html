<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Live Now on Discord</title>
    <style>
        body {
            font-family: 'Whitney SSm', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #2C2F33;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            color: #FFFFFF;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .button {
            background-color: #7289DA;
            color: #FFFFFF;
            border-radius: 5px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .button:hover {
            background-color: #6A7EC5;
        }

        .discord-logo {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I'm Live Now on Discord</h1>
        <p>Join Me on Discord!</p>
        
        <img src="discordLogo.svg" class="discord-logo" />
        
    </div>
</body>
