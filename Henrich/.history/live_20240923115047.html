<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Live Now on Discord</title>
    <style>
        body {
            font-family: 'Whitney SSm', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #2C2F33;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .button {
            background-color: #7289DA;
            color: #FFFFFF;
            border-radius: 5px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .button:hover {
            background-color: #6A7EC5;
        }

        .discord-logo {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #live-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        #live-indicator > * {
            margin: 0 5px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        #live-indicator > *:nth-child(1) {
            background-color: #00ff00;
        }

        #live-indicator > *:nth-child(2) {
            background-color: #ff0000;
        }

        #live-indicator > *:nth-child(3) {
            background-color: #ffff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I'm Live Now on Discord</h1>
        <p>Join Me on Discord!</p>
        <div id="live-indicator">
            <span id="mic"></span>
            <span id="camera"></span>
            <span id="capslock"></span>
            <span id="key-press"></span>
        </div>
        <script>
            const mic = document.getElementById('mic');
            const camera = document.getElementById('camera');
            const capslock = document.getElementById('capslock');
            const keyPress = document.getElementById('key-press');

            if (navigator.mediaDevices.getUserMedia({ audio: true, video: true })) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        mic.style.backgroundColor = '#00ff00';
                        mic.textContent = ' Mic: On';
                        mic.style.color = '#00ff00';
                        return stream.getTracks().forEach(track => track.stop());
                    })
                    .catch(error => {
                        mic.style.backgroundColor = '#ff0000';
                        mic.textContent = ' Mic: Off';
                        mic.style.color = '#ff0000';
                    });

                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        camera.style.backgroundColor = '#00ff00';
                        camera.textContent = ' Camera: On';
                        camera.style.color = '#00ff00';
                        return stream.getTracks().forEach(track => track.stop());
                    })
                    .catch(error => {
                        camera.style.backgroundColor = '#ff0000';
                        camera.textContent = ' Camera: Off';
                        camera.style.color = '#ff0000';
                    });

                document.addEventListener('keydown', e => {
                    if (e.getModifierState('CapsLock')) {
                        capslock.style.backgroundColor = '#ffff00';
                        capslock.textContent = ' Capslock: On';
                        capslock.style.color = '#00ff00';
                    } else {
                        capslock.style.backgroundColor = '#ff0000';
                        capslock.textContent = ' Capslock: Off';
                        capslock.style.color = '#ff0000';
                    }

                    keyPress.textContent = `Key Pressed: ${e.key}`;
                    keyPress.style.color = '#00ff00';
                });

                document.addEventListener('keyup', e => {
                    keyPress.textContent = 'Key Pressed: ';
                    keyPress.style.color = '#ff0000';
                });
            }
        </script>
        <img src="discordLogo.svg" class="discord-logo" />
        
    </div>
</body>
