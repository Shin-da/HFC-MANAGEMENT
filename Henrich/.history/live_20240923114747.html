<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Live Now on Discord</title>
    <style>
        body {
            font-family: 'Whitney SSm', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #2C2F33;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            color: #FFFFFF;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .button {
            background-color: #7289DA;
            color: #FFFFFF;
            border-radius: 5px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .button:hover {
            background-color: #6A7EC5;
        }

        .discord-logo {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .key-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .key {
            background-color: #7289DA;
            color: #FFFFFF;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 5px;
        }

        .key:hover {
            background-color: #6A7EC5;
        }

       
        #pressedKeys {
            background-color: #7289DA;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I'm Live Now on Discord</h1>
        <p>Join Me on Discord!</p>
        <p class="key-indicator">
            <span id="mic" class="key"> Mic: Off</span>
            <span id="camera" class="key"> Camera: Off</span>
            <span id="capslock" class="key"> Capslock: Off</span>
        </p>
        <script>
            const mic = document.getElementById('mic');
            const camera = document.getElementById('camera');
            const capslock = document.getElementById('capslock');

            if (navigator.mediaDevices.getUserMedia({ audio: true, video: true })) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        mic.textContent = ' Mic: On';
                        mic.style.backgroundColor = '#00ff00';
                        return stream.getTracks().forEach(track => track.stop());
                    })
                    .
                    .catch(error => {
                        mic.textContent = ' Mic: Off';
                        mic.style.backgroundColor = '#ff0000';
                    });

                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        camera.textContent = ' Camera: On';
                        camera.style.backgroundColor = '#00ff00';
                        return stream.getTracks().forEach(track => track.stop());
                    })
                    .catch(error => {
                        camera.textContent = ' Camera: Off';
                        camera.style.backgroundColor = '#ff0000';
                    });

                document.addEventListener('keydown', e => {
                    if (e.getModifierState('CapsLock')) {
                        capslock.textContent = ' Capslock: On';
                        capslock.style.backgroundColor = '#00ff00';
                    } else {
                        capslock.textContent = ' Capslock: Off';
                        capslock.style.backgroundColor = '#ff0000';
                    }
                });
            }
        </script>
        <img src="discordLogo.svg" class="discord-logo" />
        
    </div>
</body>
